<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/fonts/css/all.min.css" />
    <link rel="stylesheet" href="assets/fonts/css/fontawesome.min.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <section class="main-container">
      <section class="to-do-app">
        <section class="do-list" id="do-list">
          <div class="header">
            <h2 title="To-Do Cute ✔">To Do</h2>
            <i class="far fa-list-alt" title="Do List"></i>
          </div>
          <div class="add-cards-box">
            <input
              type="button"
              value="+ add a card"
              class="add-a-card-btn"
              id="btn-orange"
            />
            <!-- modal edit card  -->
            <div class="modal-edit-card" id="modal-edit-card">
              <form id="edit-form" class="form">
                <input
                  type="text"
                  class="input"
                  id="edit-task-input"
                  placeholder="Edit your card ..."
                  autocomplete="off"
                />
                <div class="add-or-undo-box">
                  <button
                    class="add-card-btn"
                    type="submit"
                    id="edit-this-card-btn"
                  >
                    Edit
                  </button>
                  <i class="fas fa-backspace close-edit-window"></i>
                </div>
              </form>
            </div>
            <!-- modal add card  -->
            <div class="modal-add-card" id="modal-add-card">
              <form id="add-form" class="form">
                <input
                  type="text"
                  class="input"
                  id="add-task-input"
                  placeholder="Enter a title for this card..."
                  autocomplete="off"
                />
                <div class="add-or-undo-box">
                  <button
                    class="add-card-btn"
                    type="submit"
                    id="add-new-card-btn"
                  >
                    Add card
                  </button>
                  <i class="far fa-window-close close-add-window"></i>
                </div>
              </form>
            </div>
          </div>
          <ul class="all-items" id="all-do-items"></ul>
        </section>
        <section class="done-list">
          <div class="header">
            <h2 title="Done ✔">Done</h2>
            <i class="fas fa-clipboard-check" title="Done List"></i>
          </div>
          <ul class="all-items" id="all-done-items"></ul>
        </section>
      </section>
    </section>
    <script src="assets/js/app.js"></script>
  </body>
</html>
